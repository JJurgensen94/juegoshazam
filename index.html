<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adivina el número</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>⚡Adivina el Numero⚡</h1>
        <h2>¡<span id="nombre-usuario"></span>!</h2>
        <p>Intenta adivinar el numero que estoy pensando entre 1 y 100 en 10 intentos o menos.</p>
        <form id="formulario">
          <label for="numero">Ingresa un número:</label>
          <input type="number" id="numero" name="numero" min="1" max="100">
          <button type="submit">Adivinar</button>
          <button type="button" id="reset">Reiniciar</button>
        </form>
        <div id="resultado"></div>
      </div>
    <footer>
        <br>
        <div class="creado">
            <span><strong>Creado por Jorge Jurgensen</strong></span>
          </div>
              <div class="derechos">
            <span><strong>&copy; Todos los derechos reservados</strong></span>
          </div>
    </footer>
</body>
</html>
